<div class="bookdisplay">
    <ng-container *ngFor="let book of books  | search: searchWord "  >
        <div class=" bookcard ">
            <div class="bookImg" routerLink="bookpage">
                <img (click)="bookPage(book)" class="img" src="../../../assets/books/Image 36.png">
            </div> 
            <div class="descriptionblock ">
                <h5 class="description" >{{book.description}}</h5>
                <h5 class="author">by {{book.author}}</h5>
                <div class="quantityAndRate">
                    <div class="rate">
                        <p style="color: white; margin: 0;"> 4.5</p>
                        <mat-icon class="star">grade</mat-icon>
                    </div>
                    <h5 style="color: #878787;">({{book.quantity}})</h5>
                </div>
                <h5 class="price"> Rs. {{book.price}}</h5>
                <div class="view">QUICK VIEW</div>
            </div>
        </div>
    </ng-container> 
</div>
<mat-paginator [length]="100"
[pageSize]="10"
aria-label="Select page">
</mat-paginator>
